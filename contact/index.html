<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MidPulse Labs</title>

  <meta name="description" content="Get in touch with MidPulse Labs. Send us a message about your app development needs or any inquiries.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://midpulselabs.com/contact/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #0a0a0a;
      --white: #ffffff;
      --gray-50: #fafafa;
      --gray-100: #f5f5f5;
      --gray-200: #e8e8e8;
      --gray-400: #999999;
      --gray-600: #666666;
      --gray-800: #1a1a1a;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--white);
      color: var(--black);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 60px;
    }

    header {
      border-bottom: 1px solid var(--gray-200);
      background: var(--white);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--black);
      text-decoration: none;
      letter-spacing: -0.03em;
    }

    nav {
      display: flex;
      gap: 50px;
      align-items: center;
    }

    nav a {
      color: var(--gray-600);
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--black);
    }

    .hero {
      padding: 100px 0 80px 0;
    }

    .hero h1 {
      font-family: 'Syne', sans-serif;
      font-size: clamp(36px, 5vw, 52px);
      font-weight: 700;
      line-height: 1.15;
      letter-spacing: -0.03em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 17px;
      color: var(--gray-600);
      max-width: 480px;
      line-height: 1.7;
    }

    .contact {
      padding: 60px 0 120px 0;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 80px;
    }

    .contact-info h2 {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: -0.02em;
    }

    .info-item {
      margin-bottom: 28px;
    }

    .info-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--gray-400);
      margin-bottom: 6px;
    }

    .info-value {
      font-size: 16px;
      color: var(--black);
    }

    .info-value a {
      color: var(--black);
      text-decoration: none;
    }

    .info-value a:hover {
      text-decoration: underline;
    }

    .contact-form {
      max-width: 560px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .form-group {
      margin-bottom: 32px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--black);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--gray-200);
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      background: var(--gray-50);
      transition: border-color 0.2s, background 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--black);
      background: var(--white);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 140px;
    }

    .submit-btn {
      padding: 16px 36px;
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'DM Sans', sans-serif;
    }

    .submit-btn:hover {
      background: var(--gray-800);
    }

    .submit-btn:disabled {
      background: var(--gray-400);
      cursor: not-allowed;
    }

    .alert {
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert.success {
      background: #f0fdf4;
      border: 1px solid #86efac;
      color: #166534;
    }

    .alert.error {
      background: #fef2f2;
      border: 1px solid #fca5a5;
      color: #991b1b;
    }

    footer {
      background: var(--black);
      color: var(--white);
      padding: 60px 0 40px 0;
    }

    .footer-content {
      text-align: center;
    }

    .footer-content p {
      color: var(--gray-400);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .footer-content a {
      color: var(--gray-400);
      text-decoration: none;
      margin: 0 16px;
      font-size: 14px;
    }

    .footer-content a:hover {
      color: var(--white);
    }

    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--black);
    }

    @media (max-width: 968px) {
      .container {
        padding: 0 24px;
      }

      nav {
        display: none;
      }

      nav.mobile-open {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 81px;
        left: 0;
        right: 0;
        background: var(--white);
        padding: 30px 24px;
        gap: 24px;
        border-bottom: 1px solid var(--gray-200);
        align-items: flex-start;
      }

      .mobile-menu-toggle {
        display: block;
      }

      .hero {
        padding: 60px 0 50px 0;
      }

      .contact-grid {
        grid-template-columns: 1fr;
        gap: 50px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .contact-form {
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">MidPulse Labs</a>
      <nav id="nav">
        <a href="/">Home</a>
        <a href="/#apps">Apps</a>
        <a href="/contact">Contact</a>
        <a href="/privacy">Privacy</a>
      </nav>
      <button class="mobile-menu-toggle" id="menuToggle" aria-label="Menu">☰</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Say hello</h1>
      <p>Got a question about one of our apps, or just want to chat? Drop us a line.</p>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <div class="contact-grid">
        <div class="contact-info">
          <h2>Details</h2>

          <div class="info-item">
            <div class="info-label">Email</div>
            <div class="info-value">
              <a href="mailto:contact@midpulselabs.com">contact@midpulselabs.com</a>
            </div>
          </div>

          <div class="info-item">
            <div class="info-label">Based in</div>
            <div class="info-value">United Kingdom</div>
          </div>
        </div>

        <div class="contact-form">
          <div id="alert" class="alert"></div>

          <form id="contactForm">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 MidPulse Labs</p>
        <div>
          <a href="/">Home</a>
          <a href="/privacy">Privacy</a>
          <a href="mailto:contact@midpulselabs.com">Email</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.getElementById('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('mobile-open');
      menuToggle.textContent = nav.classList.contains('mobile-open') ? '✕' : '☰';
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('mobile-open');
        menuToggle.textContent = '☰';
      });
    });

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const alert = document.getElementById('alert');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            access_key: 'YOUR_WEB3FORMS_ACCESS_KEY_HERE',
            ...formData,
            from_name: 'MidPulse Labs Contact',
            subject: `Contact: ${formData.subject}`
          })
        });

        const data = await response.json();

        if (data.success) {
          alert.textContent = 'Message sent. We\'ll be in touch.';
          alert.className = 'alert success show';
          document.getElementById('contactForm').reset();
        } else {
          throw new Error('Submission failed');
        }
      } catch (error) {
        alert.textContent = 'Something went wrong. Try emailing us directly.';
        alert.className = 'alert error show';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Send';

      setTimeout(() => {
        alert.className = 'alert';
      }, 5000);
    });
  </script>
</body>
</html>
