<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to TrustLogger...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #548C20 0%, #3d6617 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 24px;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: white;
      text-decoration: underline;
    }
    .fallback {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to TrustLogger...</h1>
    <p id="status">Please wait while we redirect you to the app.</p>
    <div class="fallback" id="fallback" style="display: none;">
      <p>If you're not redirected automatically:</p>
      <a href="#" id="manualLink">Click here to open TrustLogger</a>
    </div>
  </div>

  <script>
    (function() {
      // Get the hash fragment (contains access_token and refresh_token)
      const hash = window.location.hash;

      // Build the deep link URL
      const appUrl = 'trustlogger://auth/callback' + hash;

      console.log('Redirecting to:', appUrl);

      // Set the manual link
      document.getElementById('manualLink').href = appUrl;

      // Show fallback after 2 seconds
      setTimeout(function() {
        document.getElementById('fallback').style.display = 'block';
        document.getElementById('status').textContent = 'Taking longer than expected...';
      }, 2000);

      // Attempt automatic redirect
      window.location.href = appUrl;

      // Fallback: Try using a hidden iframe (works better on some mobile browsers)
      setTimeout(function() {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
      }, 100);
    })();
  </script>
</body>
</html>
